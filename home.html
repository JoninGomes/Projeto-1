<!DOCTYPE html>
<head>
    <title>JoninProjeto</title>

    <link rel="stylesheet" href="./Styles/global.css">
    <link rel="stylesheet" href="./Styles/home.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="home" class="content" >
        <header>

        </header>

        <div id="bg">

        </div>
    
        <main>

                <section>
                    <h2>Entre Como Participante</h2>
                    <form action="" >

                        <button>
                            <img src="./Imagen/enter.svg" alt="Entrar na Sala">

                        </button>
                    </form>
                </section>
    
                <div class="separador">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
    
                <section>
                    <h2>Crie Sua Própria Sala de Forma Fácil</h2>
                    <a href="create-room.html" class="button outlined">
                        <img src="./Imagen/user.svg" alt="User"> 
                        Criar Sala
                    </a>
                </section>
            </div>
        </main>
    </div>
