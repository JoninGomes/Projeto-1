<!DOCTYPE html>
    <head>
        <title>Perguntas e Respostas</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./Styles/global.css">
        <link rel="stylesheet" href="./Styles/room.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">  
    </head>

    <body>
        <div id="room" class="content" >
            <header>
                <a href="#">
                    <img src="./Imagen/logo.svg" alt="Logo">
                </a>

                <div class="buttons">
                    <div class="button outlined" >
                        #323243
                        <img src="Imagen/Quadradin.svg" alt="Copiar Número da Sala">
                    </div>
                    <a href="a" class="button" >
                        <img src="Imagen/Bonequin.svg" alt="Criar Sala">
                        Criar Sala
                    </a>

                </div>
            </header>

            <main>
                <section id="questoes" > 
                    <h2>Faça sua Pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="questao">O que você quer perguntar?</label>
                        <textarea name="questao" id="questao" placeholder="O que você quer perguntar?"></textarea>
                    </form>
                </section>
            </main>
        </div>    
    </body>

</html>
